<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TCP and UDP Protocols</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #bfbfbf;
            height: 100%;
        }

        figure {
            padding: 0;
            margin: 10px;
        }

        .div {
            border: 1.5px solid #bfbfbf;
            /*height: calc(100vh - 6rem);*/
            box-sizing: border-box;
            display: grid;
        }

        .centered {
            display: flex;
            margin: 0;
            padding: 0;
            align-content: center;
            height: inherit;
            width: inherit;
            justify-content: space-between;
        }

        .centered img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 1px solid #bfbfbf;
            gap: 0;
        }

        figcaption, .center {
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .data-columns {
        }
    </style>
</head>
<body>
<div class="div">
    <h1 class="center">
        Latency
    </h1>
    <div class="centered">
        <figure>
            <img src="[8]TCPLatencyBenchmark.png"/>

        </figure>
        <figure>

        <figure>
            <img src="[256]UDPThroughputBenchmark.png"/>

        </figure>
    </div>
    <div class="centered">

        <figure>
